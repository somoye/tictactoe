<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GETTING STARTED</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center">Tic Tac Toe Game</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Welcome to Tic tac Toe Game!</h3>
                        <p>Choose your figure</p>
                        <p>Size
                            <select id="size" required>
                                <option selected="selected" disabled>Make a choice</option>
                                <option value="9">3 x 3</option>
                                <option value="16">4 x 4</option>
                                <option value="25">5 x 5</option>
                            </select>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="x" class="btn" data-dismiss="modal"><span class="fa fa-times"></span></button>
                        <button type="button" id="o" class="btn" data-dismiss="modal"><span class="fa fa-circle-o"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="game">

    </div>
</body>

</html>
